<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f61d4f5fc8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
  <section class="registro">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-1">            
       </div>
       <div class="col-2"> 
        <ul class="list-group">
           <!-- Button trigger modal Redes-->
          <li type="button" class="list-group-item claseds" data-bs-toggle="modal" data-bs-target="#redesModal"><i class="fa-solid fa-share-nodes"></i>Redes</li>

          <li type="button" class="list-group-item claseds"><i class="fa-solid fa-image"></i>Banner</li>
          <li type="button" class="list-group-item claseds"><i class="fa-solid fa-info"></i>Info</li>
          <li type="button" class="list-group-item claseds"><i class="fa-solid fa-share-nodes"></i>Estudios</li>
          <li type="button" class="list-group-item claseds" data-bs-toggle="modal" data-bs-target="#experienciaModal"><i class="fa-solid fa-image"></i>Experiencia</li>
          <li type="button" class="list-group-item claseds"><i class="fa-solid fa-info"></i>Proyectos</li>
          <li type="button" class="list-group-item claseds"><i class="fa-solid fa-info"></i>Habilidades</li>
          </ul>
       </div>
      </div>
    </div>
    </section>



<!-- Modal Redes -->
<div class="modal fade" id="redesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Redes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select class="form-select mb-3" aria-label="Default select example">
          <option selected>Nueva Red</option>
          <option         >Instagram</option>
          <option         >Twitter</option>
          <option         >GitHub</option>
        </select>

        <div class="mb-3">
          <label for="urlRed" class="form-label">Url Red</label>
          <input type="url" class="form-control" id="urlRed">
        </div>

        <div class="mb-3">
          <label for="iconoRed" class="form-label">Icono Red</label>
          <input type="text" class="form-control" id="iconoRed" placeholder="inserte código fontawesome">
        </div>

      </div>
      <div class="modal-footer">        
        <button type="button" class="btn btn-danger botonEli">Eliminar</button> 
        <button type="button" class="btn btn-secundary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
   
<!-- Modal Experiencia -->
<div class="modal fade" id="experienciaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Experiencia</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">        
        <div class="modal-body">
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Nueva Experiencia</option>
            <option         >exp1</option>
            <option         >exp2</option>
            <option         >exp3</option>
          </select>

          <div class="mb-3">
            <label for="formFile" class="form-label">Elegir imagen empresa</label>
            <input class="form-control" type="file" id="formFile">
          </div>
  
          <div class="mb-3">
            <label for="puesto" class="form-label">Puesto</label>
            <input type="text" class="form-control" id="puesto">
          </div>
  
          <div class="mb-3">
            <label for="tareas" class="form-label">Tareas</label>
            <textarea class="form-control" id="tareas" placeholder="inserte tareas"></textarea>
          </div>
  
          <div class="mb-3">
            <label for="añoini" class="form-label">Inicio</label>
            <input type="date" class="form-control" id="añoini">
          </div>

          <div class="mb-3">
            <label for="añofin" class="form-label">Fin</label>
            <input type="date" class="form-control" id="añofin">
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Es trabajo actual</label>
          </div>
      </div>
      <div class="modal-footer">     
        <button type="button" class="btn btn-danger">Eliminar</button>   
        <button type="button" class="btn btn-light">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
